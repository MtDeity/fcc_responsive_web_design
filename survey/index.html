<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC: Survey Form</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        freeCodeCamp Survey Form
      </h1>
      <p>
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>

      <div class="form-group">
        <label for="age">
          Age
          <span class="small">(optional)</span>
        </label>
        <input type="number" id="age">
      </div>

      <div class="form-group">
        <p>
          Which option best describes your current role?
        </p>
        <select id="role" name="role">
          <option value="default" disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          Would you recommend freeCodeCamp to a friend?
        </p>
        <input type="radio" id="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure">
        <label for="not-sure">Not sure</label>
      </div>

      <div class="form-group">
        <p>
          What is your favorite feature of freeCodeCamp?
        </p>
        <select id="role" name="role">
          <option value="default" disabled selected value>Select an option</option>
          <option value="challenges-favorite">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="small">(Check all that apply)</span>
        </p>
        <input type="checkbox" name="improve" id="front-end">
        <label for="front-end">Front-end Projects</label>
        <input type="checkbox" name="improve" id="back-end">
        <label for="back-end">Back-end Projects</label>
        <input type="checkbox" name="improve" id="data">
        <label for="data">Data Visualization</label>
        <input type="checkbox" name="improve" id="challenges-improve">
        <label for="challenges-improve">Challenges</label>
        <input type="checkbox" name="improve" id="open-source">
        <label for="open-source">Open Source Community</label>
        <input type="checkbox" name="improve" id="gitter">
        <label for="gitter">Gitter help rooms</label>
        <input type="checkbox" name="improve" id="videos">
        <label for="videos">Videos</label>
        <input type="checkbox" name="improve" id="city">
        <label for="city">City Meetups</label>
        <input type="checkbox" name="improve" id="wiki">
        <label for="wiki">Wiki</label>
        <input type="checkbox" name="improve" id="forum">
        <label for="forum">Forum</label>
        <input type="checkbox" name="improve" id="additional-courses">
        <label for="additional-courses">Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comment here..." cols="30" rows="10"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>

    </form>

  </div>
</body>
</html>
